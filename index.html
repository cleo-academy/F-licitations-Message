<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Félicitations - Cours terminé</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Icône de validation -->
        <div class="check-icon">
            <svg class="check-mark" viewBox="0 0 24 24">
                <polyline points="20,6 9,17 4,12"></polyline>
            </svg>
        </div>

        <!-- Titre -->
        <h1 class="title">Félicitations !</h1>
        
        <!-- Message -->
        <div class="message">
            <p>Cours terminé avec succès</p>
        </div>

        <!-- Message de félicitations -->
        <p class="message" style="margin-bottom: 0;">
            Vous avez complété ce cours avec brio ! 
            <br />
            Continuez sur cette excellente lancée.
        </p>
        
        <!-- Badge de réussite -->
        <div class="badge">
            ✨ Certificat de réussite obtenu
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
