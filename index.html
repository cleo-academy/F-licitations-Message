<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Félicitations - Cours terminé</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            overflow: hidden;
            position: relative;
        }

        /* Container principal */
        .container {
            max-width: 512px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 32px;
            text-align: center;
            position: relative;
            z-index: 10;
            transform: scale(0.95);
            opacity: 0;
            animation: fadeInScale 1s ease-out forwards;
        }

        /* Icône de validation */
        .check-icon {
            width: 64px;
            height: 64px;
            background: #dcfce7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .check-mark {
            width: 32px;
            height: 32px;
            stroke: #16a34a;
            stroke-width: 2;
            fill: none;
        }

        /* Titre */
        .title {
            font-size: 30px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 24px;
        }

        /* Messages */
        .message {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        /* Badge de réussite */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: #ecfdf5;
            color: #047857;
            border-radius: 9999px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .badge:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(4, 120, 87, 0.3);
        }

        /* Confettis */
        .confetti {
            position: absolute;
            pointer-events: none;
            z-index: 20;
        }

        /* Animations */
        @keyframes fadeInScale {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 1;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .container {
                padding: 24px;
                margin: 16px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Icône de validation -->
        <div class="check-icon">
            <svg class="check-mark" viewBox="0 0 24 24">
                <polyline points="20,6 9,17 4,12"></polyline>
            </svg>
        </div>

        <!-- Titre -->
        <h1 class="title">Félicitations !</h1>
        
        <!-- Message -->
        <div class="message">
            <p>Cours terminé avec succès</p>
        </div>

        <!-- Message de félicitations -->
        <p class="message" style="margin-bottom: 0;">
            Vous avez complété ce cours avec brio ! 
            <br />
            Continuez sur cette excellente lancée.
        </p>
        
        <!-- Badge de réussite -->
        <div class="badge" onclick="createConfetti()" title="Cliquez pour plus de confettis !">
            ✨ Certificat de réussite obtenu
        </div>
    </div>

    <script>
        // Configuration des confettis
        const colors = [
            '#FF6B6B', // Rouge corail
            '#4ECDC4', // Turquoise
            '#45B7D1', // Bleu clair
            '#FFA726', // Orange
            '#AB47BC', // Violet
            '#66BB6A', // Vert
            '#FF9F43', // Orange clair
            '#FF6B9D'  // Rose
        ];

        // Fonction pour créer les confettis
        function createConfetti() {
            const numberOfConfetti = 50;
            
            for (let i = 0; i < numberOfConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Propriétés aléatoires
                const left = Math.random() * 100;
                const animationDelay = Math.random() * 2;
                const animationDuration = 3 + Math.random() * 2;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const shape = Math.random() > 0.5 ? '50%' : '10%'; // Cercle ou carré
                const size = 8 + Math.random() * 6;
                
                // Application des styles
                confetti.style.left = left + '%';
                confetti.style.top = '-20px';
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                confetti.style.backgroundColor = color;
                confetti.style.borderRadius = shape;
                confetti.style.position = 'absolute';
                confetti.style.opacity = '0.8';
                confetti.style.animation = `confettiFall ${animationDuration}s linear ${animationDelay}s forwards`;
                
                // Ajout à la page
                document.body.appendChild(confetti);
                
                // Nettoyage après l'animation
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, (animationDuration + animationDelay) * 1000 + 1000);
            }
        }

        // Fonction d'initialisation
        function init() {
            // Lancer les confettis au chargement de la page
            createConfetti();
        }

        // Attendre que le DOM soit chargé
        document.addEventListener('DOMContentLoaded', init);

        // Alternative si DOMContentLoaded ne fonctionne pas
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
